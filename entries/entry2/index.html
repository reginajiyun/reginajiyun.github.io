<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Getting Ready to Order a HOTPOT</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rancho&display=swap" rel="stylesheet">

  </head>
  <body>
    
    <section id="overlay">
      


      <hr>
        <h1>Let's Create Your Own HOTPOT!</h1>
        <section class="protein">
          <label for="patty">What type of protein would you like?</label>
    			<input type="text" name="patty" id="patty">
        </section>
        <hr>
        
        <section class="pot">
          <label for="amount">How many pots would you like?</label>
          <input type="number" name="amount" id="amount">
        </section>
        <hr>
        
        <section class="spicy">
          <label for="doneness">How spicy would you like it to be</label>
          <br>
          <span>Mild</span>
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
          <span>Extremly hot</span>
        </section>
        <hr>
        
        <section class="toppings">
          <span>What toppings would you like?</span>
          <br>
          <input type="checkbox" name="topping" id="mushroom" value="mushroom">
          <label for="mushroom">Mushroom</label>
          <input type="checkbox" name="topping" id="tofu" value="tofu">
          <label for="tofu">Tofu</label>
          <input type="checkbox" name="topping" id="cabbage" value="cabbage">
          <label for="cabbage">Cabbage</label>
        </section>
        <hr>
        
        <section class="sauce">
          <span>Would you like to add sauce?</span>
          <br>
          <input type="radio" name="sauce" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="sauce" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
       
        <section class="sauce-type">
          <label for="sause">What type of sauce would you like?</label>
          <select name="bun" id="bun">
            <option value="sesame">Sesame oil based</option>
            <option value="potatoe">Soy sauce based</option>
            <option value="pretzel">Chili sauce based</option>
          </select>
        </section>
        <hr>
        
        <section class="broth-selection">
          <label for="broth">What type of broth would you like?</label>
          <input list="broth" id="broth" name="broth">
          <datalist id="broth">
            <option value="Tomato"></option>
            <option value="Mala"></option>
            <option value="Pork bone"></option>
          </datalist>
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>
    </section>
  <button id="nextButton">Next</button>
  <script>
    document.getElementById('nextButton').addEventListener('click', function() {
      var nextPageURL = 'https://reginajiyun.github.io/entries/entry3/index.html';
      window.location.href = nextPageURL;
    });
  </script>

  <script src="script.js"></script>
  </body>
</html>
